<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 140">
  <!-- Background -->
  <rect width="280" height="140" fill="#fff"/>

  <!-- Left Claude Bot -->
  <g transform="translate(85, 75)">
    <!-- Body -->
    <rect x="-25" y="-30" width="50" height="60" rx="8" fill="#E07A38"/>
    <!-- Face screen -->
    <rect x="-18" y="-23" width="36" height="30" rx="4" fill="#1a1a1a"/>
    <!-- Eyes - simple dots like the real icon -->
    <circle cx="-6" cy="-12" r="3.5" fill="#fff"/>
    <circle cx="6" cy="-12" r="3.5" fill="#fff"/>
    <!-- Smile -->
    <path d="M-7 -1 Q0 5 7 -1" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Antenna -->
    <line x1="0" y1="-30" x2="0" y2="-40" stroke="#E07A38" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="-43" r="4" fill="#E07A38"/>
    <!-- Feet -->
    <rect x="-18" y="30" width="14" height="6" rx="3" fill="#E07A38"/>
    <rect x="4" y="30" width="14" height="6" rx="3" fill="#E07A38"/>
  </g>

  <!-- Right Claude Bot (with lipstick & extras) -->
  <g transform="translate(195, 75)">
    <!-- Body -->
    <rect x="-25" y="-30" width="50" height="60" rx="8" fill="#E07A38"/>
    <!-- Face screen -->
    <rect x="-18" y="-23" width="36" height="30" rx="4" fill="#1a1a1a"/>
    <!-- Blush -->
    <circle cx="-12" cy="0" r="4" fill="#ff9999" opacity="0.45"/>
    <circle cx="12" cy="0" r="4" fill="#ff9999" opacity="0.45"/>
    <!-- Eyes - simple dots like the real icon -->
    <circle cx="-6" cy="-12" r="3.5" fill="#fff"/>
    <circle cx="6" cy="-12" r="3.5" fill="#fff"/>
    <!-- Eyelashes -->
    <path d="M-9 -14 L-10 -18" stroke="#fff" stroke-width="1.2" stroke-linecap="round"/>
    <path d="M-6 -15.5 L-6 -19" stroke="#fff" stroke-width="1.2" stroke-linecap="round"/>
    <path d="M-3 -14 L-2 -18" stroke="#fff" stroke-width="1.2" stroke-linecap="round"/>
    <path d="M3 -14 L2 -18" stroke="#fff" stroke-width="1.2" stroke-linecap="round"/>
    <path d="M6 -15.5 L6 -19" stroke="#fff" stroke-width="1.2" stroke-linecap="round"/>
    <path d="M9 -14 L10 -18" stroke="#fff" stroke-width="1.2" stroke-linecap="round"/>
    <!-- Lipstick smile -->
    <path d="M-7 0 Q0 6 7 0" stroke="#ff4d6d" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Antenna -->
    <line x1="0" y1="-30" x2="0" y2="-40" stroke="#E07A38" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="-43" r="4" fill="#E07A38"/>
    <!-- Bow -->
    <path d="M-7 -43 Q-3 -48 0 -43 Q3 -48 7 -43 Q3 -38 0 -43 Q-3 -38 -7 -43" fill="#ff4d6d"/>
    <!-- Feet -->
    <rect x="-18" y="30" width="14" height="6" rx="3" fill="#E07A38"/>
    <rect x="4" y="30" width="14" height="6" rx="3" fill="#E07A38"/>
  </g>


  <!-- Heart above -->
  <path d="M140 18 C140 11, 130 8, 130 18 C130 28, 140 35, 140 35 C140 35, 150 28, 150 18 C150 8, 140 11, 140 18" fill="#ff4d6d"/>

  <!-- Tiny hearts -->
  <path d="M115 30 C115 27.5, 112 26.5, 112 28.5 C112 31, 115 33, 115 33 C115 33, 118 31, 118 28.5 C118 26.5, 115 27.5, 115 30" fill="#ff9999"/>
  <path d="M165 30 C165 27.5, 162 26.5, 162 28.5 C162 31, 165 33, 165 33 C165 33, 168 31, 168 28.5 C168 26.5, 165 27.5, 165 30" fill="#ff9999"/>
</svg>
